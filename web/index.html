<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Discover premium fashion items and exclusive collections on UberDrip" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="UberDrip" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/assets/images/icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/images/icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/icon.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/assets/images/icon.png" />
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="shortcut icon" href="/favicon.ico" />
    
    <title>UberDrip - Premium Fashion Marketplace</title>
</head>
<body>
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
</html>
